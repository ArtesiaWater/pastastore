name: pastastore

on:
  # Trigger the workflow on push or pull request on master,
  # and only on pull-requests on dev branch
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install external dependencies
        run: |
          sudo apt-get install libsnappy-dev
      - name: Install dependencies
        run: |
          python -m pip install pip<22.3.0 --upgrade
          pip install flake8 pytest wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install git+https://github.com/manahl/arctic.git@refs/pull/928/head
          pip install numpy --upgrade
          pip install pandas --upgrade
          pip install codecov
          pip install pytest-cov
          pip install pytest-dependency
          pip install pytest-benchmark
          pip install codacy-coverage
          pip install -e .
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=80 --statistics
      - name: Run pytest
        run: |
          pytest
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
